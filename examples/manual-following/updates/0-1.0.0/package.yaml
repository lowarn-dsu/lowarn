description:         Lowarn manual demo program update from version 0 to 1.0.0

dependencies:
- base >= 4.7 && < 5
- lowarn
- lowarn-version-manual-following-v1v0v0

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src
