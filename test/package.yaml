name:                lowarn-test
version:             0.1.0.0
github:              "jonathanjameswatson/lowarn"
license:             MIT
author:              "Jonathan Watson"
maintainer:          "23344719+jonathanjameswatson@users.noreply.github.com"
copyright:           "2023 Jonathan Watson"

extra-source-files:
- README.md
- test/golden/*.golden

synopsis:            Testing utilities and test suite for Lowarn
category:            System

description:         Please see the README on GitHub at <https://github.com/jonathanjameswatson/lowarn/tree/main/test#readme>

dependencies:
- aeson
- base >= 4.7 && < 5
- filepath
- generics-sop >= 0.5.1 && < 0.6
- hint >= 0.9.0.6 && < 0.9.1
- lowarn
- lowarn-runtime
- process
- QuickCheck
- sop-core
- tasty
- tasty-golden
- text >= 1.2.5 && < 1.3
- transformers
- unix

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

tests:
  lowarn-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - following
    - lowarn-aeson
    - lowarn-arbitrary
    - lowarn-test
    - lowarn-test-types
    - lowarn-transformer
    - lowarn-update-following-v0-v1v0v0
    - lowarn-update-following-v1v0v0-v2v0v0
    - lowarn-update-following-v2v0v0-v3v0v0
    - lowarn-update-manual-following-v0-v1v0v0
    - lowarn-update-manual-following-v1v0v0-v2v0v0
    - lowarn-update-manual-following-v2v0v0-v3v0v0
    - lowarn-version-following-v1v0v0
    - lowarn-version-following-v2v0v0
    - lowarn-version-following-v3v0v0
    - lowarn-version-manual-following-v1v0v0
    - lowarn-version-manual-following-v2v0v0
    - lowarn-version-manual-following-v3v0v0
    - manual-following
    - raw-strings-qq
    - tasty-quickcheck
