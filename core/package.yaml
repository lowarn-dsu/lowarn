name:                lowarn
version:             0.1.0.0
github:              "jonathanjameswatson/lowarn"
license:             MIT
author:              "Jonathan Watson"
maintainer:          "23344719+jonathanjameswatson@users.noreply.github.com"
copyright:           "2023 Jonathan Watson"

extra-source-files:
- README.md

synopsis:            Practical dynamic software updating
category:            System

description:         Please see the README on GitHub at <https://github.com/jonathanjameswatson/lowarn/tree/main/core#readme>

dependencies:
- base >= 4.7 && < 5
- template-haskell >= 2.18

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

flags:
  dekking:
    description: "Dekking is used to find coverage when this flag is true."
    default: False
    manual: True

when:
  - condition: flag(dekking)
    dependencies:
    - dekking-plugin
    - dekking-value
    ghc-options:
    - -fplugin=Dekking.Plugin

library:
  source-dirs: src
